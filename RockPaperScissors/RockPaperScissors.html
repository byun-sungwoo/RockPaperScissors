<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors Game</title>
		<link rel="shortcut icon" href="RockPaperScissorsImages/icon.png"/>
		<link rel="stylesheet" href="RockPaperScissors.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		
		<div class="result">
			<p>Make your move.</p>
		</div>
		
		<div class="choices">
			<div id="r" class="choice">
				<img src="RockPaperScissorsImages/rock.png" alt="">
			</div>
			<div id="p" class="choice">
				<img src="RockPaperScissorsImages/paper.png" alt="">
			</div>
			<div id="s" class="choice">
				<img src="RockPaperScissorsImages/scissor.png" alt="">
			</div>
		</div>
		<div id="reset" class="score-board">reset</div>
		<script src="RockPaperScissors.js"></script>
	</body>
</html>
